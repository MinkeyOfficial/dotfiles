# ~/.config/yazi/config.toml

# Default applications
[opener]
# Video / audio
play = [
    { run = '/usr/bin/vlc "$@"', orphan = true, for = "unix" },
]

# Text / code editors
edit = [
    { run = '/usr/bin/code "$@"' },
]

# Images
image = [
    { run = '/usr/bin/swayimg "$@"' }
]

# PDF / documents
document = [
    { run = '/usr/bin/evince "$@"' }
]

# Office documents
office = [
    { run = 'onlyoffice-desktopeditors "$@"' }
]

# Fallback for unknown file types
my-fallback = [
    { run = 'echo "No opener defined for $@"' }
]

# Formats mapping
[open]
prepend_rules = [
    # Code / text
    { name = "*.json", use = "edit" },
    { name = "*.html", use = "edit" },
    { name = "*.css", use = "edit" },
    { name = "*.js", use = "edit" },
    { name = "*.py", use = "edit" },
    { name = "*.sh", use = "edit" },
    { name = "*.txt", use = "edit" },
    { name = "*.md", use = "edit" },

    # Video
    { name = "*.mp4", use = "play" },
    { name = "*.mkv", use = "play" },
    { name = "*.avi", use = "play" },

    # Audio
    { name = "*.mp3", use = "play" },
    { name = "*.wav", use = "play" },
    { name = "*.flac", use = "play" },

    # Images
    { name = "*.jpg", use = "image" },
    { name = "*.jpeg", use = "image" },
    { name = "*.png", use = "image" },
    { name = "*.gif", use = "image" },
    { name = "*.bmp", use = "image" },

    # PDF / documents
    { name = "*.pdf", use = "document" },

    # Office files
    { name = "*.docx", use = "office" },
    { name = "*.doc", use = "office" },
    { name = "*.xlsx", use = "office" },
    { name = "*.xls", use = "office" },
    { name = "*.pptx", use = "office" },
    { name = "*.ppt", use = "office" },
]
append_rules = [
    { name = "*", use = "my-fallback" }
]
